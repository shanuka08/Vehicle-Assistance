<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Suha - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
     <title>On Road Help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/font.css" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" href="img/icons/icon-72x72.png">
    <!-- Apple Touch Icon-->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <!-- CSS Libraries-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lineicons.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
	<script src="js/angular-1.3.js"></script>
	<script src="js/angular_cookies.js"></script>
</head>
	
  <body   ng-controller="myappCtrl">
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
  <div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Logo Wrapper-->
        <div class="logo-wrapper"><a href="home.html"><img src="img/core-img/logo-small.png" alt="">&nbsp; &nbsp; On Road Help</a></div>
       
        <!-- Navbar Toggler-->
        <div class="suha-navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#suhaOffcanvas" aria-controls="suhaOffcanvas"><span></span><span></span><span></span></div>
      </div>
    </div>
    <div class="offcanvas offcanvas-start suha-offcanvas-wrap" tabindex="-1" id="suhaOffcanvas" aria-labelledby="suhaOffcanvasLabel">
      <!-- Close button-->
      <button class="btn-close btn-close-white text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <!-- Offcanvas body-->
      <div class="offcanvas-body">
        <!-- Sidenav Profile-->
        <div class="sidenav-profile">
          <div class="user-profile"><img src="img/bg-img/9.png" alt=""></div>
          <div class="user-info">
            <h6 class="user-name mb-1">On Road Help</h6>
          
          </div>
        </div>
        <!-- Sidenav Nav-->
        <ul class="sidenav-nav ps-0">
        
          
         <li><a href="home.html"><i class="lni lni-home
"></i>Home</a></li>
          <li><a href="post_business.html"><i class="lni lni-plus
"></i>Create Business</a></li>
           <li><a href="view_own_business.html"><i class="lni lni-pencil-alt
"></i>Update Business</a></li>
		    <li><a href="view_feedback.html"><i class="lni lni-list
"></i>View Feedback</a></li>
           <li><a style="color:white;" ng-click="user_logout()"><i class="lni lni-power-switch"></i>Logout</a></li>
     
      </div>
    </div>
      </div>
    </div>
 
   <div class="page-content-wrapper">
      <!-- Top Products-->
      <div class="top-products-area py-3">
      <div class="container">
        <!-- Profile Wrapper-->
		
            <h6>Add Business</h6>
      
        <div class="profile-wrapper-area py-3">
          <!-- User Information-->
        
          <!-- User Meta Data-->
          <div class="card user-data-card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <div class="title mb-2"><span>Business Name</span></div>
                  <input class="form-control" ng-model="field_1" type="text" >
                </div>
                <div class="mb-3">
                  <div class="title mb-2"><span>Mechanic Name</span></div>
                  <input class="form-control" ng-model="field_2" type="text">
                </div>
				 <div class="mb-3">
                  <div class="title mb-2"><span>Services</span></div>
                  <input class="form-control" ng-model="field_3" type="text">
                </div>
				 <div class="mb-3">
                  <div class="title mb-2"><span>Available</span></div>
                  <input class="form-control" ng-model="field_4" type="text" >
                </div>
				 <div class="mb-3">
                  <div class="title mb-2"><span>Locality</span></div>
                  <input class="form-control" ng-model="field_5" type="text" >
                </div>
				 <div class="mb-3">
                  <div class="title mb-2"><span>Address</span></div>
                  <input class="form-control" ng-model="field_6" type="text">
                </div>
					 <div class="mb-3">
                  <div class="title mb-2"><span>City</span></div>
                  <input class="form-control" ng-model="field_7" type="text" >
                </div>
                <div class="mb-3">
                  <div class="title mb-2"><span>Mobile</span></div>
                  <input class="form-control" ng-model="field_8" type="text">
                </div>
                
               
                <button class="btn btn-success w-100" ng-click="create_business()"  type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Footer Nav-->
     <div class="footer-nav-area" id="footerNav">
      <div class="container h-100 px-0">
        <div class="suha-footer-nav h-100">
          <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
            <li class="active"><a href="home.html"><i class="lni lni-home"></i>Home</a></li>
            
            <li><a ng-click="user_logout()"><i class="lni lni-power-switch"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.passwordstrength.js"></script>
    <script src="js/dark-mode-switch.js"></script>
    <script src="js/no-internet.js"></script>
    <script src="js/active.js"></script>
    <script src="js/pwa.js"></script><script src="js/angular_data.js"></script>
		<script src="js/angular_data.js"></script>
 <body onload="onLoad()">		
	</body>
</html>
